<form class="form-horizontal" action='' method="POST" >

    <fieldset>

            <div id="legend">
                <legend class="">Регистрация</legend>
            </div>

            <div class="control-group" class="form-group">
                <!-- Username -->
                <label class="control-label"  for="username">Имя пользователя:</label>
                <div class="controls">
                    <input type="text" id="username" placeholder="" class="input-xlarge">
                    <p class="help-block"> Имя пользователя может содержать любые буквы,
                        цыфры и должны быть без пробелов</p>
                </div>
            </div>

            <div class="control-group" >
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail:</label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                    <p class="help-block">Введите ваш E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="password">Пароль:</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                    <p class="help-block">Пароль должен быть не меньше 4 символов</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password confirmation -->
                <label class="control-label" for="password_confirm">Подтвержддение пароля</label>
                <div class="controls">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder=""
                           class="input-xlarge">
                    <p class="help-block">Подтвердите пароль:</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button type="submit" class="btn btn-success">Зарегестрироваться</button>
                </div>
            </div>


        </fieldset>
    </form>
<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
