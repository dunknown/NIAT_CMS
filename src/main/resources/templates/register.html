<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layouts/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Регистрация</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{css/styles.css}" href="../static/css/styles.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Material Design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/roboto.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/material.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/ripples.min.css">
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.3.0/js/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.3.0/js/ripples.min.js"></script>
</head>
<body>
    <div class="navbar navbar-material-indigo ">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NiatCMS</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize-url="/"><a th:href="@{/}">Главная</a></li>
                <li sec:authorize-url="/archive"><a th:href="@{/archive}">Архив</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li sec:authorize-url="/admin/newmaterial"><a th:href="@{/admin/newmaterial}">Новый материал</a></li>
                <li sec:authorize-url="/admin/editmain"><a th:href="@{/admin/editmain}">Редактировать главную</a></li>
                <li sec:authorize-url="/admin/users"><a th:href="@{/admin/users}">Пользователи</a></li>
            </ul>
            <form class="navbar-form navbar-right form-group-white">
                <input type="text" class="form-control col-lg-8" placeholder="Поиск"></i>
            </form>
        </div>
    </div>

    <div class="container" layout:fragment="content">
        <div class="well" id="reg-well">
            <form role="form" method="post" th:action="@{/login}">
                <div class="form-group-material-indigo">
                    <h2 class="text-indigo text-center">Регистрация</h2>
                   <!-- <input type="login" class="form-control floating-label" placeholder="Логин" required>
                    <input type="password" class="form-control floating-label" placeholder="Пароль" required>-->
                    <!--Username-->
                    <div class="form-group" >
                        <label class="control-label" for="username"></label>
                        <div class="controls">
                            <input type="text" id="username" placeholder="Введите логин" class="form-control" required
                                   th:field="{username}">
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
                        </div>
                    </div>

                    <!--Password-->
                    <div class="control-group">
                        <label class="control-label" for="pwd"></label>
                        <div class="controls">
                            <input type="password" class="form-control" id="pwd" placeholder="Введите пароль" required
                                   th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></p>
                        </div>
                    </div>
                    <!--Password confirmation-->
                    <div class="control-group">
                        <label class="control-label" for="password_confirm"></label>
                        <div class="controls">
                            <input type="password" class="form-control" id="password_confirm" placeholder="Подтвердите пароль"
                                   required th:field="*{password_confirm}">
                            <p th:if="${#fields.hasErrors('password_confirm')}" th:errors="*{password_confirm}" ></p>
                        </div>
                    </div>

                    <!--Button-->
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-raised btn-material-indigo btn-block" type="submit" >Зарегистрироваться</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <p id="snippet-preview">Уже зарегистрированы? <a class="btn btn-flat btn-material-indigo btn-block"
                                                                             href="login.html" th:href="@{/login}">Войти</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $.material.init()
    </script>
</body>
</html>
