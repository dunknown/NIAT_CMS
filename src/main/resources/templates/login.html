<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layouts/layout">
<head>
    <title>Авторизация</title>
</head>
<body>
    <div class="navbar navbar-material-indigo ">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NiatCMS</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li id="nav_item_main" sec:authorize-url="/"><a th:href="@{/}">Главная</a></li>
                <li id="nav_item_archive" sec:authorize-url="/archive"><a th:href="@{/archive}">Архив</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li id="nav_item_addmaterial" sec:authorize-url="/admin/addmaterial"><a th:href="@{/admin/addmaterial}">Добавить материал</a></li>
                <li id="nav_item_editmain" sec:authorize-url="/admin/editmain"><a th:href="@{/admin/editmain}">Редактировать главную</a></li>
                <li id="nav_item_users" sec:authorize-url="/admin/users"><a th:href="@{/admin/users}">Пользователи</a></li>
            </ul>
            <form class="navbar-form navbar-right form-group-white">
                <input type="text" class="form-control col-lg-8" placeholder="Поиск"/>
            </form>
        </div>
    </div>

    <div class="container" layout:fragment="content">
        <div class="well" id="auth-well">
            <form role="form" method="post" th:action="@{/login}" autocomplete="off">
                <div class="form-group-material-indigo">
                    <h2 class="text-indigo text-center">Авторизация</h2>
                    <p style="margin-top: 10px" class="text-danger" th:if="${param.error}">Неверный логин или пароль. Попробуйте еще раз.</p>
                    <input type="login" name="username" class="form-control floating-label" placeholder="Логин" required="true"  autocomplete="off"/>
                    <input type="password" name="password" class="form-control floating-label" placeholder="Пароль" required="true" autocomplete="off"/>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember-me"/> Запомнить меня
                    </label>
                </div>
                <button class="btn btn-raised btn-material-indigo btn-block" type="submit" >Войти</button>
                <a class="btn btn-flat btn-material-indigo btn-block" href="register.html" th:href="@{/register}">Зарегистрироваться</a>
            </form>
        </div>
    </div>

    <script>
        $.material.init()
    </script>

</body>
</html>
